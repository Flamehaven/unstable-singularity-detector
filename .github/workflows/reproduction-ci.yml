name: Reproduction CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-and-validate:
    name: Test & Validate Reproduction
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest matplotlib

      - name: Run unit tests
        run: |
          pytest tests/ -v --tb=short

      - name: Run replication benchmark
        continue-on-error: true
        run: |
          python scripts/replicate_metrics.py \
            --ref results/reference.json \
            --exp results/experimental.json \
            --rtol 1e-3 \
            --output-dir results/plots

      - name: Upload validation plots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: validation-plots
          path: results/plots/*.png
          retention-days: 30

      - name: Upload validation summary
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: validation-summary
          path: results/plots/summary.md
          retention-days: 30

      - name: Generate step summary
        if: always()
        run: |
          echo "# Reproduction Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f results/plots/summary.md ]; then
            cat results/plots/summary.md >> $GITHUB_STEP_SUMMARY
          else
            echo "Validation summary not generated (missing experimental results)" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View artifacts for detailed plots and comparisons." >> $GITHUB_STEP_SUMMARY
